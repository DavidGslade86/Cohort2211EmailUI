<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>BootStrap Grid</title>
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">DG-Mail</a>
            <button class="navbar-toggler dropdown-menu-end" style="margin-right:5px !important;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                    <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                  </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <button class="btn">Settings</button>
                    </li>

                    <li class="nav-item">
                        <button class="btn top_login">Switch Accounts</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn sign_btn">SignUp</button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-0 me-auto mw-100 h-100">
            <div class="row me-auto h-100">
                <div class="col-3 me-auto mh-100 bg-light">
                    <!-- Sidebar content goes here -->
                    <ul class="list-unstyled mt-4 me-auto text-center">
                        <li >Inbox</li>
                        <li >Sent</li>
                        <li >Drafts</li>
                        <li >Trash</li>
                    </ul>
                </div>
                <div class="col-3 me-auto">
                    <!-- Main content goes here -->
                    <table class="table mt-4">
                        <thead>
                            <tr>
                                <th></th>
                                <th>From</th>
                                <th>Subject</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>Alice</td>
                                <td>Hello</td>
                                <td>Jan 1</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>Bob</td>
                                <td>Hi there</td>
                                <td>Jan 2</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-6 bg-secondary">
                    <!-- Message UI content goes here -->
                    <div class="card mt-4">
                        <h5 class="card-title">Message subject</h5>
                        <p class="card-subtitle mb-2 text-muted">Sender | Date</p>
                        <div class="card-body">
                        <!-- Message body goes here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        </script>
    </body>
</html>
